<!-- Skills & Technologies -->
<section id="technologies" class="technologies-container section-block" data-aos="fade-up" data-aos-delay="150"
  aria-labelledby="technologies-title">
  <h2 id="technologies-title" class="section-heading">
    Skills & Technologies
  </h2>

  <div class="skill-groups">
    @for (group of ((skillGroups$ | async) ?? []); track group; let gi = $index) {
      <article class="skill-showcase" data-aos="fade-up"
        [attr.data-aos-delay]="group.delay" [attr.aria-labelledby]="group.id + '-title'">
        <h3 [id]="group.id + '-title'" class="group-title">
          {{ group.title }}
        </h3>
        <ul class="tech-list" [attr.aria-label]="group.title">
          @for (tech of group.items; track tech; let i = $index) {
            <li class="tech-item" tabindex="0">
              {{ tech }}
            </li>
          }
        </ul>
      </article>
    }
  </div>
</section>
